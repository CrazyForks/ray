build_arg_sets:
  py39:
    PYTHON_VERSION: "3.9"
  py310:
    PYTHON_VERSION: "3.10"
  py311:
    PYTHON_VERSION: "3.11"
  py312:
    PYTHON_VERSION: "3.12"
depsets:
  - name: base_deps_${PYTHON_VERSION}
    requirements:
      - python/requirements/docker/base-deps-requirements.txt
    constraints:
      - /tmp/base-deps/requirements_compiled.txt
    output: python/lock_files/base_deps/requirements_compiled_base_deps_${PYTHON_VERSION}.txt
    operation: compile
    build_arg_sets:
      - py39
      - py310
      - py311
      - py312
    append_flags:
      - --python-version=${PYTHON_VERSION}
      - --no-cache-dir
      - --system
