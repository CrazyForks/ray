build_arg_sets:
  py39:
    PYTHON_VERSION: "3.9"
    PYTHON_SHORT: "39"
  py310:
    PYTHON_VERSION: "3.10"
    PYTHON_SHORT: "310"
  py311:
    PYTHON_VERSION: "3.11"
    PYTHON_SHORT: "311"
  py312:
    PYTHON_VERSION: "3.12"
    PYTHON_SHORT: "312"


depsets:
  - name: base_deps_depset_${PYTHON_SHORT}
    requirements:
      - docker/base-deps/requirements.txt
    constraints:
      - python/requirements_compiled.txt
    output: python/deplocks/base_deps/base_deps_py${PYTHON_SHORT}.lock
    operation: compile
    append_flags:
      - --python-version=${PYTHON_VERSION}
    build_arg_sets:
      - py39
      - py310
      - py311
      - py312
